<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: REMOVER SUV
    Crie o seguinte array:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja REMOVER da lista.
    Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.
    */

    //ENTRADA

    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    const usuarioRemover = prompt(`Digite um carro que você deseja REMOVER da lista:\n-${carrosSUV.join("\n-")}`);

    //PROCESSAMENTO
    const posicao = carrosSUV.indexOf(usuarioRemover);
    alert(`A lista antiga de carros é: ${carrosSUV}`);

    if(posicao != -1){
        carrosSUV.splice(posicao, 1);
    }
    else{
        document.write(`Valor inválido`);
    }

    //SAÍDA

    alert(`A nova lista de carros é: ${carrosSUV.join(" - ")}`);

</script>
