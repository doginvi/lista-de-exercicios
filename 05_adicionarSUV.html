<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ADICIONAR SUV
    Crie os seguintes arrays:
     let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja ADICIONAR na lista.
    Apresente a lista antiga de SUVs e a nova lista, após a adição do veículo solicitado.
    */

    //ENTRADA

    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    const usuarioRemover = prompt(`Digite um carro que você deseja REMOVER da lista:\n-${carrosSUV.join("\n-")}`);

    //PROCESSAMENTO

    const posicao = carrosSUV.indexOf(usuarioRemover);
    alert(`A lista antiga de carros é: ${carrosSUV.join(" - ")}`);

    if(posicao != -1){
        alert(`O carro adicionado já está na lista, tente novamente.`);
    }
    else{
        carrosSUV.push(usuarioRemover);
    }

    //SAÍDA

    alert(`A nova lista de carros é: ${carrosSUV.join(" - ")}`);

</script>
